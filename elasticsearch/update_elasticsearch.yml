- name: Elasticsearch version update
  hosts: all
  gather_facts: false

  tasks:
    - name: Stop Elasticsearch services
      ansible.builtin.service:
        name: elasticsearch
        state: stopped

    - name: Backup config files
      ansible.builtin.copy:
        remote_src: true
        src: /etc/elasticsearch/elasticsearch.yml
        dest: /etc/elasticsearch/elasticsearch.yml.ansible
        #when: check_file_name.stat.exists

    - name: Rotate repo file to enable elasticsearch downloads/updates
      copy:
        remote_src: true
        src: /etc/yum.repo.d/elasticsearch.repo.ansible
        dest: /etc/yum.repo.d/elasticsearch.repo
        #when: check_file_name.stat.exists
      become: yes
      become_method: su
      become_user: root


    - name: Upgrades elasticsearch to latest version available to repo in /etc/yum.repo.d/elasticsearch.repo on target machine
      yum:
        name: elasticsearch
        enablerepo: elasticsearch
        state: latest

    - name: Rotate repo file to disable elasticsearch downloads/updates
      copy:
        remote_src: true
        src: /etc/yum.repo.d/elasticsearch.repo
        dest: /etc/yum.repo.d/elasticsearch.repo.ansible
        #when: check_file_name.stat.exists
      become: yes
      become_method: su
      become_user: root

    - name: Removes old repo file to lock upgrades.
      file:
        path: /etc/yum.repo.d/elasticsearch.repo
      state: absent


    - name: Restore config files
      ansible.builtin.copy:
        remote_src: true
        src: /etc/elasticsearch/elasticsearch.yml.ansible
        dest: /etc/elasticsearch/elasticsearch.yml
        #when: check_file_name.stat.exists

    - name: Starting Elasticsearch Service
      ansible.builtin.service:
        name: elasticsearch
        state: started