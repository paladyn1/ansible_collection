## KER - 8/01/2022
- name: Elasticsearch version update
  hosts: all
  gather_facts: true
  become: yes

  tasks:
    - name: Stop Elasticsearch services
      ansible.builtin.service:
        name: elasticsearch
        state: stopped

    - name: Backup config files
      ansible.builtin.copy:
        remote_src: true
        src: /etc/elasticsearch/elasticsearch.yml
        dest: /etc/elasticsearch/elasticsearch.yml.ansible

    - name: Add elasticsearch repository
      ansible.builtin.apt_repository:
        name: elasticsearch
        description: elasticsearch apt repo
        baseurl: https://artifacts.elastic.co/packages/8.x/apt

    - name: Upgrades elasticsearch to latest version available to repo
      apt:
        name: elasticsearch
        enablerepo: elasticsearch
        state: latest

    - name: Remove Elasticsearch repo
      ansible.builtin.apt_repository:
        name: elasticsearch
        state: absent

    - name: Restore config files
      ansible.builtin.copy:
        remote_src: true
        src: /etc/elasticsearch/elasticsearch.yml.ansible
        dest: /etc/elasticsearch/elasticsearch.yml
      become: yes

    - name: Restart elasticsearch service on centos, in all cases, also issue daemon-reload to pick up config changes
      ansible.builtin.systemd:
        state: started
        daemon_reload: yes
        name: elasticsearch

    - name: Starting Elasticsearch Service
      ansible.builtin.service:
        name: elasticsearch
        state: started