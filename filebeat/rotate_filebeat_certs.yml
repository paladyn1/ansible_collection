- name: Rotate Certs on filebeat servers
  hosts: all
  gather_facts: false
  become: true

  tasks:

    - name: Backup old cert files
        ansible.builtin.copy:
          remote_src: true
          src: /etc/filebeat/certs/wildcard-clearsense_com.bundle.crt
          dest: /etc/filebeat/certs/wildcard-clearsense_com.bundle.old
        when: check_file_name.stat.exists

    - name: Copy file with owner and permissions
      copy:
        src: /files/wildcard-clearsense_com.bundle.crt
        dest: /etc/filebeat/certs/wildcard-clearsense_com.bundle.crt
        owner: root
        group: root
        mode: '0644'

    - name: Reload filebeat to update cache and start serving new certs
      ansible.builtin.service:
        name: filebeat
        state: restarted