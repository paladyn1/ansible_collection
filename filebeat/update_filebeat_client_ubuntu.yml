## KER - 8/01/2022
- name: filebeat version update
  hosts: all
  gather_facts: false
  become: yes

  tasks:
    - name: Stop filebeat services
      ansible.builtin.service:
        name: apt
        state: stopped

    - name: Backup config files
      ansible.builtin.copy:
        remote_src: true
        src: /etc/filebeat/filebeat.yml
        dest: /etc/filebeat/filebeat.yml.ansible

    - name: Add filebeat repository
      ansible.builtin.apt_repository:
        name: filebeat
        description: filebeat apt repo
        baseurl: https://artifacts.elastic.co/packages/8.x/apt

    - name: Upgrades filebeat to latest version available to repo in /etc/apt.repo.d/elasticsearch.repo on target machine
      apt:
        name: filebeat
        enablerepo: elasticsearch
        state: latest

    - name: Remove filebeat repo
      ansible.builtin.apt_repository:
        name: elasticsearch
        state: absent

    - name: Restore config files
      ansible.builtin.copy:
        remote_src: true
        src: /etc/filebeat/filebeat.yml.ansible
        dest: /etc/filebeat/filebeat.yml
      become: yes

    - name: Restart filebeat service on centos, in all cases, also issue daemon-reload to pick up config changes
      ansible.builtin.systemd:
        state: started
        daemon_reload: yes
        name: filebeat

    - name: Starting filebeat Service
      ansible.builtin.service:
        name: filebeat
        state: started