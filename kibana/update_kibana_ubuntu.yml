## KER - 8/01/2022
- name: kibana version update
  hosts: all
  gather_facts: false
  become: yes

  tasks:
    - name: Stop kibana services
      ansible.builtin.service:
        name: kibana
        state: stopped

    - name: Backup config files
      ansible.builtin.copy:
        remote_src: true
        src: /etc/kibana/kibana.yml
        dest: /etc/kibana/kibana.yml.ansible

    - name: Add elasticsearch repository
      ansible.builtin.apt_repository:
        name: elasticsearch
        description: elasticsearch apt repo
        baseurl: https://artifacts.elastic.co/packages/8.x/apt

    - name: Upgrades kibana to latest version available to repo
      apt:
        name: kibana
        enablerepo: kibana
        state: latest

    - name: Remove Elasticsearch repo
      ansible.builtin.apt_repository:
        name: elasticsearch
        state: absent

    - name: Restore config files
      ansible.builtin.copy:
        remote_src: true
        src: /etc/kibana/kibana.yml.ansible
        dest: /etc/kibana/kibana.yml
      become: yes

    - name: Restart kibana service on centos, in all cases, also issue daemon-reload to pick up config changes
      ansible.builtin.systemd:
        state: started
        daemon_reload: yes
        name: kibana

    - name: Starting kibana Service
      ansible.builtin.service:
        name: kibana
        state: started